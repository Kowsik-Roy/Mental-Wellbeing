version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: wellbeing_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-wellbeing}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USERNAME:-wellbeing_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-rootpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wellbeing_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wellbeing_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      # Database Configuration
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-wellbeing}
      DB_USERNAME: ${DB_USERNAME:-wellbeing_user}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      
      # Cache and Session (file-based, no DB needed)
      CACHE_STORE: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync
      
      # Laravel Configuration
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL:-http://localhost:8000}
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wellbeing_network
    entrypoint: >
      sh -c "
        echo 'Clearing config cache to apply environment variables...' &&
        php artisan config:clear &&
        php artisan cache:clear &&
        echo 'Waiting for database connection...' &&
        until php artisan migrate:status > /dev/null 2>&1; do
          echo 'Database not ready, waiting...' &&
          sleep 2
        done &&
        echo 'Running migrations...' &&
        php artisan migrate --force &&
        echo 'Starting services...' &&
        exec /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
      "

volumes:
  mysql_data:
    driver: local

networks:
  wellbeing_network:
    driver: bridge

